<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
      font-family: 'Kumbh Sans', sans-serif;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="flex justify-between items-center px-3 py-3">
    <div class="flex space-x-2">
      <button><img class="w-[16px] h-[16px]" src="./images/icon-menu.svg" alt=""></button>
      <div><img src="./images/logo.svg" alt=""></div>
    </div>

    <div class="flex space-x-2">
      <img class="w-[32px] h-[32px]" src="./images/icon-cart.svg" alt="">
      <img class="w-[32px] h-[32px]" src="./images/image-avatar.png" alt="">
      
    </div>

  </header>

  <img src="./images/image-product-1.jpg" alt="">   

  <section class="px-4 py-4">
        
    <div class="space-y-2">
      <p>Sneaker Company</p>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>These low profile sneakers are perfect casual weak companion.
         Featuring a durable rubber outer sole, they'll withstand everything 
         the weather can offer.
      </p>
  
      <div class="flex justify-between">
        <span class="inline-flex space-x-2">
          <p>$125.00</p>
          <p>50%</p>
        </span>
        <p>$250.00</p>
      </div>
    </div>


    <div class="flex justify-between bg-pink-300 mb-4 p-2">
      <button><img src="./images/icon-minus.svg" alt=""></button>
      <button>0</button>
      <button><img src="./images/icon-plus.svg" alt=""></button>
    </div>

    <button class="flex justify-center bg-[#FF7D1A] p-2">
      <img src="./images/icon-cart.svg" alt=""> Add to cart
    </button>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
